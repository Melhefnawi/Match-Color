<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> Match Color
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button class="btn btn--big btn--aqua">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn--big btn--beige">
                <i class="fas fa-minus"></i>
            </button>
            <button class="btn btn--big btn--black">
                <i class="fas fa-times"></i>
            </button>
            <button class="btn btn--big btn--blue">
                <i class="fas fa-divide"></i>
            </button>
            <button class="btn btn--big btn--gold">
                <i class="fas fa-divide"></i>
            </button>
            <button class="btn btn--big btn--indigo">
                <i class="fas fa-divide"></i>
            </button>
            <button class="btn btn--big btn--magenta">
                <i class="fas fa-divide"></i>
            </button>
            <button class="btn btn--big btn--maroon">
                <i class="fas fa-divide"></i>
            </button>
            <button class="btn btn--big btn--navy">
                <i class="fas fa-divide"></i>
            </button>
            <button class="btn btn--big btn--olive">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn--big btn--orange">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn--big btn--peachpuff">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn--big btn--pink">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn--big btn--purple">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn--big btn--red">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn--big btn--gray">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn--big btn--violet">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn--big btn--yellow">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn--big btn--salmon">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn--big btn--turquoise">
                <i class="fas fa-plus"></i>
            </button>

        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input id="answer-box" type="number">
        </div>
        <button class="btn btn--gray">Submit Answer</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
