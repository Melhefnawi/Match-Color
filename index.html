<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Match Colors</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> Match Color
    </h1>
    <!-- Gaming Area with the different color buttons-->
    <div class="game-area">
        <div class="controls-area">
            <button name="aqua" data-type="aqua" class="btn btn--big btn--aqua" aria-label="aqua">

            </button>
            <button data-type="beige" class="btn btn--big btn--beige" aria-label="beige">

            </button>
            <button data-type="black" class="btn btn--big btn--black" aria-label="black">

            </button>
            <button data-type="blue" class="btn btn--big btn--blue" aria-label="blue">

            </button>
            <button data-type="gold" class="btn btn--big btn--gold" aria-label="gold">

            </button>
            <button data-type="indigo" class="btn btn--big btn--indigo" aria-label="indigo">

            </button>
            <button data-type="magenta" class="btn btn--big btn--magenta" aria-label="magenta">

            </button>
            <button data-type="maroon" class="btn btn--big btn--maroon" aria-label="maroon">

            </button>
            <button data-type="navy" class="btn btn--big btn--navy" aria-label="navy">

            </button>
            <button data-type="olive" class="btn btn--big btn--olive" aria-label="olive">

            </button>
            <button data-type="orange" class="btn btn--big btn--orange" aria-label="orange">

            </button>
            <button data-type="peachpuff" class="btn btn--big btn--peachpuff" aria-label="peachpuff">

            </button>
            <button data-type="pink" class="btn btn--big btn--pink" aria-label="pink">

            </button>
            <button data-type="purple" class="btn btn--big btn--purple" aria-label="purple">

            </button>
            <button data-type="red" class="btn btn--big btn--red" aria-label="red">

            </button>
            <button data-type="gray" class="btn btn--big btn--gray" aria-label="gray">

            </button>
            <button data-type="violet" class="btn btn--big btn--violet" aria-label="violet">

            </button>
            <button data-type="yellow" class="btn btn--big btn--yellow" aria-label="yellow">

            </button>
            <button data-type="salmon" class="btn btn--big btn--salmon" aria-label="salmon">

            </button>
            <button data-type="turquoise" class="btn btn--big btn--turquoise" aria-label="turquise">

            </button>

        </div>
        <!-- Form Area with to get the user name to start the game -->
        <div id="UserName">
            <form id="formId" class="playername">
                <p id="formPar">Welcome to Match Colors, Enter your name to Start matching colors</p>
                <input id="userName" type="text" placeholder="Enter Username" aria-label="userName" required />
                <button id="startGame" data-type="start" aria-label="start">Start</button>
            </form>

        </div>
        <!-- Question Area to choose the required color and pressing submit -->
        <div class="question-area">
            <input class="numstyle" id="txt" type="text" aria-label="text">
            <span>=</span>
            <p class="answer-message">Choose Color</p>
            <input id="answer-box" type="number" aria-label="number">
        </div>
        <button data-type="submit" class="btn btn--gray" aria-label="submit">Submit Answer</button>
    </div>
    <!-- Score area that shows the correct score and incorrect score-->
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
